<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - RedeConhecimento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS (CDN) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1a73e8, #6a11cb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
    }
    .btn-role {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="card p-4 bg-light text-dark" style="width: 400px;">
    <h3 class="text-center mb-3">Login</h3>
    
    <!-- Exibe mensagem de retorno -->
    {% if mensagem %}
      <div class="alert alert-info text-center">{{ mensagem }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label>Senha:</label>
        <input type="password" class="form-control" name="senha" required>
      </div>

      <div class="mb-3 text-center">
        <label>Selecione seu perfil:</label><br>
        <input type="radio" class="btn-check" name="role" id="aluno" value="Aluno" required>
        <label class="btn btn-outline-primary btn-role" for="aluno">Aluno</label>

        <input type="radio" class="btn-check" name="role" id="professor" value="Professor">
        <label class="btn btn-outline-success btn-role" for="professor">Professor</label>

        <input type="radio" class="btn-check" name="role" id="servidor" value="Servidor">
        <label class="btn btn-outline-warning btn-role" for="servidor">Servidor</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <!-- Bootstrap JS (opcional, para interações) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
