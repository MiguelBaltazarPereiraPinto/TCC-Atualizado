<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Maeutike</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(135deg, #1a73e8, #6a11cb); color: white;">

  <div class="card p-4 bg-light text-dark" style="width: 400px; border-radius: 12px; box-shadow: 0px 6px 20px rgba(0,0,0,0.3);">
    <h3 class="text-center mb-3">Login - Maeutike</h3>

      <div class="alert alert-info text-center">Por favor, Adicione as Informações Para Seu Login</div>

    <!-- formulário de login -->
    <form method="POST" id="original-login-form">
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label>Senha:</label>
        <input type="password" class="form-control" name="senha" required>
      </div>

      <div class="mb-3 text-center">
        <label>Selecione seu perfil:</label><br><br>
        <input type="radio" class="btn-check" name="role" id="aluno" value="Aluno" required>
        <label class="btn btn-outline-primary btn-role" for="aluno">Aluno</label>

        <input type="radio" class="btn-check" name="role" id="professor" value="Professor">
        <label class="btn btn-outline-success btn-role" for="professor">Professor</label>

        <input type="radio" class="btn-check" name="role" id="servidor" value="Servidor">
        <label class="btn btn-outline-warning btn-role" for="servidor">Servidor</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <hr/>


    <div id="reset-area" class="mt-3">
        <h5>Redefinir senha</h5>
        <input id="reset-contact" class="form-control mb-2" placeholder="Insira email ou telefone (+55...)" />
        <div class="mb-2">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="reset-method" id="reset-email" value="email" checked>
            <label class="form-check-label" for="reset-email">Enviar por email</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="reset-method" id="reset-sms" value="sms">
            <label class="form-check-label" for="reset-sms">Enviar por SMS</label>
          </div>
        </div>
        <button id="btn-reset" class="btn btn-outline-danger w-100">Redefinir senha</button>
        <p id="reset-status" class="mt-2 small text-muted"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  // redirecionamentos dos botões de perfil (usam arquivos .html no mesmo diretório; ajuste caminhos se necessário)
  document.getElementById('btn-aluno').addEventListener('click', () => {
      window.location.href = 'aluno.html';
  });
  document.getElementById('btn-professor').addEventListener('click', () => {
      window.location.href = 'professor.html';
  });
  document.getElementById('btn-servidor').addEventListener('click', () => {
      window.location.href = 'servidor.html';
  });

  // função de reset de senha — faz POST para a API Node/Express que você pode criar em /api
  document.getElementById('btn-reset').addEventListener('click', async () => {
      const contact = document.getElementById('reset-contact').value.trim();
      const method = document.querySelector('input[name="reset-method"]:checked').value;
      const status = document.getElementById('reset-status');
      if (!contact) { status.textContent = 'Informe email ou telefone.'; return; }

      try {
          const res = await fetch('http://localhost:3001/api/reset-password', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contact, method })
          });
          const data = await res.json();
          if (res.ok) {
              status.textContent = 'Mensagem enviada via ' + data.method;
          } else {
              status.textContent = 'Erro: ' + (data.error || 'não enviado');
          }
      } catch (err) {
          status.textContent = 'Erro de conexão com a API.';
      }
  });

  // prevenir submit padrão do formulário de exemplo (login-form)
  document.getElementById('login-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const contact = document.getElementById('login-contact').value.trim();
    if (contact) {
      // comportamento simples: armazenar e redirecionar para 'aluno.html' por exemplo
      window.location.href = 'aluno.html';
    }
  });
  </script>
</body>
</html>
